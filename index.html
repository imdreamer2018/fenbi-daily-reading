layout: default

<h1>仅个人使用，侵权必删！</h1>
<h2>目录</h1>

<ul>
  {% for category in site.posts %}
    <li>
      <strong>{{ category[0] }}</strong>
      <ul>
        {% for post in category[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
